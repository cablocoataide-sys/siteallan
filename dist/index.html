  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Allan Rolim - Product & Brand Designer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              blue: {
                600: '#0000FF', // Pure Blue override
                500: '#3333FF',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Seção projetos: grid 2 colunas (1 no mobile), 100% da largura */
      #projects {
        box-sizing: border-box;
        width: 100%;
        max-width: 100%;
      }
      .projects-grid {
        box-sizing: border-box;
        width: 100%;
        max-width: 100%;
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        padding: 0;
      }
      .projects-grid > * {
        min-width: 0;
        box-sizing: border-box;
      }
      @media (min-width: 640px) {
        .projects-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
          gap: 1.25rem;
        }
      }
      
      /* Transições suaves para tema e idioma */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease !important;
      }
      
      /* Efeito CRT */
      .effect-crt {
        position: relative;
        overflow: hidden;
      }
      
      .effect-crt::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0) 50%
        );
        z-index: 1000;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }
      
      .effect-crt::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.15),
          rgba(0, 0, 0, 0.15) 1px,
          transparent 1px,
          transparent 2px,
          rgba(0, 0, 0, 0.15) 3px
        );
        z-index: 1001;
        pointer-events: none;
      }
      
      @keyframes flicker {
        0% { opacity: 0.27861; }
        5% { opacity: 0.34769; }
        10% { opacity: 0.23604; }
        15% { opacity: 0.90626; }
        20% { opacity: 0.18128; }
        25% { opacity: 0.83891; }
        30% { opacity: 0.65583; }
        35% { opacity: 0.67807; }
        40% { opacity: 0.26559; }
        45% { opacity: 0.84693; }
        50% { opacity: 0.96019; }
        55% { opacity: 0.08594; }
        60% { opacity: 0.20313; }
        65% { opacity: 0.71988; }
        70% { opacity: 0.53455; }
        75% { opacity: 0.37288; }
        80% { opacity: 0.71428; }
        85% { opacity: 0.70419; }
        90% { opacity: 0.7003; }
        95% { opacity: 0.36108; }
        100% { opacity: 0.24387; }
      }
    </style>
